<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <style>

        
        @font-face {
            font-family: 'Poppins';
            src: url('path/to/poppins.woff2') format('woff2'),
                url('path/to/poppins.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style: none;

        }

        body {
            background-color: antiquewhite;
        }

        header {
            background-color: rgb(254, 254, 254);
            display: flex;
            align-items: center;
            padding-top: 8px;
            padding-bottom: 6px;
            padding-left: 60px;
            border-top: solid;
            border-color: rgb(218, 27, 27);
        }

        ul{
            display: flex;
            padding-left: 5rem;
        }

        li{
            margin: 2rem;
        }

        a{
            color: black;
            font-weight: bolder;
        }

        a:link{
            text-decoration: none;
        }

        a:hover{
            background-color: rgb(218, 27, 27);
            margin: 0px;
            padding: 10px;
            border-radius: 5px;
        }

        img {
            max-height: 5rem;
        }

        main{
            background-color: rgb(159, 16, 16);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            padding-bottom: 50px;
            background: url(https://www.unipar.br/media/images/boy-kicking-a-ball-with-bare-.2e16d0ba.fill-1200x630-c60.jpg);
            background-size: cover;
            
        }

        h1{
            font-size: 2vw;
        }

        h2{
            font-size: 2vw;
            padding:1rem;
            line-height: 50px;
            color: white;
        }

        h4{
            font-size: 1vw;
        }

        .rank, .grupos, .pontos{
            display: inline-block;
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 5px;
            margin: 3px;
            border-radius: 5px;
            text-align: center;
            width: 4vw;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.44);
        }
        
        .rank{
            
        }

        .grupos{
            width: 40vw;
            background-color: rgb(254, 254, 254);
            color: rgb(255, 255, 255);
            background: transparent;
            backdrop-filter: blur(6px);
            border: 2px solid rgb(195, 195, 195);
            
        }

        .pontos{
            width: 12vw;
            background-color: rgb(0, 0, 0);
            
        }

        .fstplace{
            background-color: rgb(255, 204, 0);
            color:rgb(0, 0, 0);
            box-shadow: inset 0px 0px 17px 3px rgb(255, 248, 184);
        }

        .sndplace{
            background-color: rgb(187, 187, 187);
            color:rgb(0, 0, 0);
            box-shadow: inset 0px 0px 17px 3px rgba(255, 255, 255, 1);
        }
        
        .tdhplace{
            background-color: rgb(219, 128, 9);
            color:rgb(0, 0, 0);
            box-shadow: inset 0px 0px 17px 3px rgb(255, 181, 69);
        }

        footer{
            padding: 30px;
            display: flex;
        }
    </style>
</head>

<body onload="abir()">

    <header>
        <img src="https://www.escolaruybarbosa.com.br/wp-content/uploads/2021/05/marca.png" alt="logo da escola">
        <div class="texto">
            <h1>Campeonato de futebol interclasse</h1>
            <h4>Vida ativa: setembro amarelo e a transformação através do movimento.</h4>
        </div>
        <ul>
            <li><a href="">Sobre</a></li>
            <li><a href="">Ranking</a></li>
            <li><a href="">Divisões</a></li>
            <li><a href="">Participantes</a></li>
        </ul>
    </header>

    <main>
        <div class="titulo">
            <h2>ranking</h2>
        </div>
        
        <div class="column" id="column1"></div>
        
    </main>

    <footer>
        <box-icon type='logo' name='instagram-alt'></box-icon>
        <a href="">visite nosso instagram</a>

    </footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script>
        function abir() {
    var grupos = [
                { grupo: "grupo 1", pontos: 3 },
                { grupo: "grupo 2", pontos: 5 },
                { grupo: "grupo 3", pontos: 1 },
                { grupo: "grupo 4", pontos: 0 },
                { grupo: "grupo 5", pontos: 1 },
                { grupo: "grupo 6", pontos: 1 },
                { grupo: "grupo 7", pontos: 1 },
                { grupo: "grupo 8", pontos: 1 },
                { grupo: "grupo 9", pontos: 1 },
                { grupo: "grupo 10", pontos: 1 },
                { grupo: "grupo 11", pontos: 1 },
                { grupo: "grupo 12", pontos: 1 },
                { grupo: "grupo 13", pontos: 1 },
                { grupo: "grupo 14", pontos: 1 },
                { grupo: "grupo 15", pontos: 1 },
                { grupo: "grupo 16", pontos: 0 },
    ];
    grupos.sort(function(a, b) {
        return b.pontos - a.pontos;
    });

    var column1 = document.querySelector(".column");
    var htmlToAdd = "";  

    for (var i = 0; i < grupos.length; i++) {
                var rank = i + 1;
                var grupoHTML = "<p><span class='rank'>" + rank + ".</span> <span class='grupos'>" + grupos[i].grupo + ":</span> <span class='pontos'>" + grupos[i].pontos + " pontos</span></p>";
                
                if (i === 0) {
                    grupoHTML = "<p><span class='rank fstplace'>" + rank + ".</span> <span class='grupos'>" + grupos[i].grupo + ":</span> <span class='pontos'>" + grupos[i].pontos + " pontos</span></p>";
                } else if (i === 1) {
                    grupoHTML = "<p><span class='rank sndplace'>" + rank + ".</span> <span class='grupos'>" + grupos[i].grupo + ":</span> <span class='pontos'>" + grupos[i].pontos + " pontos</span></p>";
                } else if (i === 2) {
                    grupoHTML = "<p><span class='rank tdhplace'>" + rank + ".</span> <span class='grupos'>" + grupos[i].grupo + ":</span> <span class='pontos'>" + grupos[i].pontos + " pontos</span></p>";
                }
                
                htmlToAdd += grupoHTML;
            }

            column1.innerHTML = htmlToAdd;
        }

    </script>
</body>
</html>
